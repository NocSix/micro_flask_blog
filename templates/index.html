<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="navbar">
      <div class="navbar_brand">
        <img src="" alt="Microblog" />
      </div>
      <ul class="navbar_navi">
        <li class="navbar_navi_item">
          <a href="#" class="navbar_link">Recent</a>
        </li>
      </ul>
    </header>
    <main class="main">
      <section>
        <h1>Add a new Post</h1>
        <form class="form" action="/" method="post">
          <p class="form_input">
            <label for="text-field" class="form_label"></label>
            <textarea
              name="content"
              id="text-field"
              class="form_textarea"
              cols="30"
              rows="10"
            ></textarea>
          </p>
          <button type="submit" class="form_submit">Submit</button>
        </form>
      </section>
      <section>
        <h1>Recent Post</h1>
        {% for entry in entries %}
        <article class="entry">
          <div>
            <h2 class="entry_title">{{ entry[0] | truncate(30, true)}}</h2>
            <time class="entry_date" datetime="{{entry[date]}}"
              >{{ entry[2] }}</time
            >
          </div>
          <p class="entry_content">{{entry [content]}}</p>
        </article>
        {% endfor%}
      </section>
    </main>
    <footer class="footer">
      <div class="footer_content">
        <section class="left">
          <a class="footer_item">Made by Davian Stewart</a>
          <a class="footer_item">Check out my other projects</a>
        </section>
        <section class="right">
          <div class="footer_column">
            <a class="footer_item">Recent</a>
            <a class="footer_item">Calendar</a>
          </div>
          <div class="footer_column">
            <a class="footer_item">about</a>
          </div>
        </section>
      </div>
    </footer>
  </body>
</html>
